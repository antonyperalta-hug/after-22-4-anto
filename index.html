<!-- html 5 doctype-->
<!DOCTYPE html>

<html lang="es">
<!--la etiqueta head define metadatos, título y links-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto X</title>
</head>
<!-- Body es la parte principal y visible de la página -->
<body>
    <!-- Encabezado puede contener el título principal
    y el menú -->
    <header>
        <img src="media/img/logo.png" alt="Logo de la Empresa, de colores verdes y azules">
        <!-- Barra de navegación (nav) -->
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Producto</li>
                <li>Contacto</li>
            </ul>
        </nav>
        <!-- Título principal o de primera categoría (h1)-->
        <h1>Título Principal</h1>
        <h2>Título Secundario</h2> 
    
    </header>
<!-- Sección principal (main)-->
    <main>
        <!-- Distintas secciones de la página web (section) -->
        <section>
            <p>
                <strong>Lorem</strong> <em>ipsum</em> dolor sit amet, <s>consectetur</s> adipisicing elit. Quasi est aut voluptatum, impedit ex molestiae id distinctio sint quisquam modi.
            </p>
        </section>

        <section>
            <h3>Mapas</h3>
            <!-- Para que el mapa o la imagen se achique en simultaneo cuando se reduce la ventana, en el atributo width dentro de la ruta del mapa o de la imagen si fuere el caso se cambia el tamaño fijo que trae por defecto (600 para tamaño mediano) a "100%" es decir quedaría asi: width="100%"-->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1963.6508399121744!2d-66.88003652200591!3d10.15611486196703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8c2ae9a1c8bdbeb1%3A0x2ccef48c25537c66!2sLavital!5e0!3m2!1ses!2sar!4v1745281353815!5m2!1ses!2sar" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section>
            <h3>Formulario</h3>
            <form action="">
                <label for="mail">Email</label>
                <input type="email" name="mail" id="mail"> <br>
                <label for="msj">Mensaje</label>
                <textarea cols= "5" name="msj" id="msj">

                </textarea> <br>
                <input type="button" value="Enviar">
            </form>
        </section>
    </main>

    <!-- En el footer (sería el pie de pagina) podemos situar distintos elementos por ejemplo: iconos de redes, simbolos de cliente so patrocicantes , logo de la empresa -->
    <footer>
        <b>contacto@mail.com</b>
    </footer>


</body>
</html>
